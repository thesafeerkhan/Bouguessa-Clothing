<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouguessa Clothing</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font and Font Awesome -->
    <script
      src="https://kit.fontawesome.com/db92eae0af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Collections</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Journal</a></li>
        </ul>
        <div class="nav-brand">
          <a href="#"
            ><img src="res/brand-logo.png" alt="" class="brand-logo"
          /></a>
        </div>
        <div class="nav-cart">
          <a href="#"><i class="fas fa-heart"></i></a>
          <a href="#"><i class="fas fa-user"></i></a>
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </nav>
      <!-- Hero Section -->
      <div class="hero">
        <video
          autoplay
          muted
          loop
          preload="auto"
          src="res/header-video.mp4"
          id="header-video"
        ></video>

        <h1>Fall/Winter 2020</h1>
        <a href="#">Discover the new collection</a>
      </div>
    </header>
    <!-- New Collections -->
    <section id="">
      <div class="wrapper">
        <h1>New Collection</h1>
        <div class="new-collect">
          <div class="new-collection">
            <div class="collection-item">
              <div class="item-image">
                <img src="res/linen-maxi-shirt.png" alt="" />
              </div>
              <div class="item-name">Linen Maxi Skirt</div>
              <div class="item-price">$395</div>
            </div>
            <div class="collection-item">
              <div class="item-image">
                <img src="res/linen-tunic-blue.png" alt="" />
              </div>
              <div class="item-name">Linen Tunic</div>
              <div class="item-price">$230</div>
            </div>
            <div class="collection-item">
              <div class="item-image">
                <img src="res/belted-dress-pink.png" alt="" />
              </div>
              <div class="item-name">Off-The-Shoulders Belted Dress</div>
              <div class="item-price">$475</div>
            </div>
            <div class="collection-item">
              <div class="item-image">
                <img src="res/belted-shirt-beige.png" alt="" />
              </div>
              <div class="item-name">Belted Cotton Shirt Dress</div>
              <div class="item-price">$380</div>
            </div>
          </div>
          <a href="#" class="btn">Shop the collection</a>
        </div>
      </div>
    </section>
  </body>
</html>
